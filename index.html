<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>My Chart</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart">

        </canvas>
    </div>

    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontFSize = 18;
        Chart.defaults.global.defaultFontColor = 'red';
        Chart.pluginService.register({
            beforeDraw: function (chart, easing) {
                if (chart.config.options.chartArea && chart.config.options.chartArea.backgroundColor) {
                    var helpers = Chart.helpers;
                    var ctx = chart.chart.ctx;
                    var chartArea = chart.chartArea;

                    ctx.save();
                    ctx.fillStyle = chart.config.options.chartArea.backgroundColor;
                    ctx.fillRect(chartArea.left, chartArea.top, chartArea.right - chartArea.left, chartArea.bottom - chartArea.top);
                    ctx.restore();
                }
            }
        });

        let ymcaYogaClassChart = new Chart(myChart, {
            type:'line',
            data:{
                labels:[
                    'Robinhood Road', 'Kathleen Price Bryan Family', 'Hayes-Taylor Memorial',
                    'Alexander W Spears III', 'Mary Perry Ragsdale'
                    ],
                datasets:[{
                    label:'Number of Classes Per Week',
                    data:[
                        50,
                        17,
                        0,
                        19,
                        16
                    ],
                    backgroundColor:[
                        'blue',
                        'pink',
                        'blue',
                        'purple',   
                        'orange'
                    ],
                    borderWidth:1,
                    borderColor:'#000',
                    hoverBorderWidth:3,
                    hoverBorderColor:'#000'
                }],
            },
            options:{
                title:{
                    display:true,
                    text:'Most Popular YMCAs in NC',
                    fontSize:25
                },
                legend:{
                    display:false,
                    position:'right',
                    labels:{
                        fontColor:'#000'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0   
                    }
                },
                tooltips:{
                    enabled:true
                },
                chartArea:{
                    backgroundColor:'#000'
                }
            }
        });
    </script>
</body>
</html>
